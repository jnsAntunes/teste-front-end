<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<h1 class="header">Menu</h1>


<div class="body">
    <div *ngFor="let product of products" class="group">
        <h2 class="titleCategory">{{product.category_title}}</h2>
        <div *ngFor="let item of product.products" class="item">
            <div class="itemData">
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
                <h4>${{item.price}}</h4>
            </div>
            <div class="rightComponent">
                <img src="{{item.thumbnail}}" class="thumbnail">
                <div class="stars">
                    <input type="radio" id="cm_star-empty" name="fb" value="" checked />
                    <label for="cm_star-1"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-1" name="fb" value="1" />
                    <label for="cm_star-2"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-2" name="fb" value="2" />
                    <label for="cm_star-3"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-3" name="fb" value="3" />
                    <label for="cm_star-4"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-4" name="fb" value="4" />
                    <label for="cm_star-5"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-5" name="fb" value="5" />
                </div>
            </div>

            <a (click)="delete(item.id, product.products, product.category_title)" class="glyphicon glyphicon-trash">
            </a>
        </div>
    </div>
</div>
